<!DOCTYPE html>
<html lang="en">

<head>
    <title>Static Google Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Configure Weather Parameters</legend>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="location">Location</label>
                            <div class="col-sm-4">
                                <input id="location" name="location" type="text" placeholder="Location" class="form-control input-md" required="" value="London, UK">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="units">Unit</label>
                            <div class="col-sm-4">
                                <select id="units" name="units" class="form-control">
                                    <option value="metric">Metric (&#x2103)</option>
                                    <option value="imperial">Imperial (&#8457)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="template">Template</label>
                            <div class="col-sm-4">
                                <select id="template" name="template" class="form-control">
                                    <option value="text">Text</option>
                                    <option value="simple">Simple</option>
                                    <option value="template3">T3</option>

                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="blockWidth">Width</label>
                                    <div class="col-sm-4">
                                        <input id="blockWidth" name="blockWidth" type="text" placeholder="Width" class="form-control input-md" required="" value="200">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="blockHeight">Height</label>
                                    <div class="col-sm-4">
                                        <input id="blockHeight" name="blockHeight" type="text" placeholder="Height" class="form-control input-md" required="" value="200">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>

    </div>

    <script src="/blocksdk.js"></script>
    <script src="/mainApp.js"></script>
</body>

</html>
